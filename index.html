<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>

    <!-- Font Awesome: My Kit-->
    <script
      src="https://kit.fontawesome.com/79ca7b730c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <title>Alex Eddings | Software Engineer</title>
  </head>

  <body>
    <main class="container">
      <!-- Navbar -->
      <nav>
        <h1>Alex Eddings</h1>
        <ul class="navigation">
          <li><a href="#skills" class="nav-link">Skills</a></li>
          <li><a href="#projects" class="nav-link">Projects</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
          <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
              <input type="checkbox" id="checkbox" />

              <div class="slider round"></div>
            </label>
            <em><i class="fa-solid fa-moon"></i></em>
          </div>
        </ul>
        <button class="burger-menu" id="burger-menu">
          <ion-icon class="bars" name="menu-outline"></ion-icon>
        </button>
      </nav>

      <!-- Skills Section -->
      <section class="skills" id="skills">
        <h2 class="skill-header">Skills</h2>

        <div class="skills-wrapper">
          <div class="first-set animate__animated animate__pulse">
            <img
              src="./src/img/icons/html_logo.png"
              aria-label="skill entry html 5"
              alt="html icon"
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="./src/img/icons/css-logo.png"
              aria-label="skill entry css 3"
              alt="css icon"
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="./src/img/icons/bootstrap-icon-css.png"
              aria-label="skill entry bootstrap"
              alt="bootstrap icon"
              loading="lazy"
              class="icon icon-card"
            />
          </div>

          <div class="second-set animate__animated animate__pulse">
            <img
              src="./src/img/icons/javascript-logo.png"
              aria-label="skill entry javascript"
              alt="javascript icon"
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="./src/img/icons/mernstack-icon.png"
              aria-label="skill entry Mern stack"
              alt="mern stack icon"
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="./src/img/icons/git-icon.png"
              aria-label="skill entry git"
              alt="git icon"
              loading="lazy"
              class="icon icon-card"
            />
          </div>
        </div>
      </section>
      <!-- Skills End -->

      <!-- ================================================================================================================== -->

      <!-- BG Animated Image -->
      <div class="bg-img">
        <img
          src="https://media1.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif?cid=790b7611545cef56dd8a44cff1c423675d1aac7787c86c8d&rid=giphy.gif&ct=g"
          alt=""
        />
      </div>

      <!-- ================================================================================================================== -->

      <!-- First Projects Section -->
      <section class="projects" id="projects">
        <h2 class="projects-title">Projects</h2>

        <!-- Project 1 -->
        <div class="projects-container">
          <div class="project-container project-card">
            <h3 class="project-title">Fashion Blog</h3>
            <img
              src="./src/img/FashionBlogReact.png"
              aria-label="Screen shot of Fashion Blog project entry"
              alt="React fashion blog"
              loading="lazy"
              class="project-pic"
            />

            <p class="project-details"></p>
            <i class="fa-solid fa-display"></i>
            <a
              href="https://riverxdiamant-react-fashion-blog.netlify.app/"
              target="_blank"
              class="project-link"
              rel="noreferrer"
              >&nbsp;Demo</a
            >
            | <i class="fa-brands fa-github"></i>
            <a
              href="https://github.com/RiverXDiamant/fashion-blog-react"
              target="_blank"
              class="project-link"
              rel="noreferrer"
              >&nbsp;Repo</a
            >
          </div>

          <!-- Project 2 -->

          <div class="project-container project-card">
            <h3 class="project-title">Fighting Game</h3>
            <img
              src="./src/img/FightingGame-JS.png"
              aria-label="Screen shot of Two Player Fighting Game project entry"
              alt="javascript fighting game"
              loading="lazy"
              class="project-pic"
            />

            <p class="project-details"></p>
            <i class="fa-solid fa-display"></i>
            <a
              href="https://riverxdiamant.github.io/Samurai-game/"
              target="_blank"
              class="project-link"
              rel="noreferrer"
              >&nbsp;Demo</a
            >
            | <i class="fa-brands fa-github"></i>
            <a
              href="https://github.com/RiverXDiamant/Samurai-game"
              target="_blank"
              class="project-link"
              rel="noreferrer"
              >&nbsp;Repo</a
            >
          </div>

          <!-- Project 3 -->
          <div class="project-container project-card">
            <h3 class="project-title">eCommerce Store</h3>
            <img
              src="./src/img/Vans-eCommerce-MERN.png"
              aria-label="Screen shot of e commerce store project entry"
              alt="vans ecommerce store"
              loading="lazy"
              class="project-pic"
            />

            <p class="project-details"></p>
            <i class="fa-solid fa-display"></i>
            <a href="#" target="_blank" class="project-link" rel="noreferrer"
              >&nbsp;Demo</a
            >
            | <i class="fa-brands fa-github"></i>
            <a
              href="https://github.com/RiverXDiamant/e-commerce-mern"
              target="_blank"
              class="project-link"
              rel="noreferrer"
              >&nbsp;Repo</a
            >
          </div>
        </div>
      </section>
      <!-- First Project Section End -->
      <div class="more-projects">
        <a href="./pages/projects.html"><strong>See More...</strong></a>
      </div>
      <br />
      <!-- =================== -->

      <!-- Socials - Fixed to the right -->
      <div class="socials">
        <h3>&nbsp;Repos</h3>
        <a
          href="https://github.com/RiverXDiamant"
          target="_blank"
          rel="noreferrer"
          >&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="./src/img/icons/Github-logoOctocat.png"
            alt="Github"
            class="social-icon"
        /></a>

        <a
          href="https://codepen.io/riverxdiamant"
          target="_blank"
          rel="noreferrer"
          >&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="./src/img/icons/codepen-icon.png"
            alt="Codepen"
            loading="lazy"
            class="social-icon"
        /></a>
        <a
          hidden
          href="https://codepen.io/riverxdiamant"
          target="_blank"
          rel="noreferrer"
          >&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="./src/img/icons/codepen-darkmode-icon.png"
            alt="Codepen"
            loading="lazy"
            class="social-icon"
        /></a>

        <h3>Contact</h3>
        <a
          href="https://www.linkedin.com/in/alexeddings-dev/"
          target="_blank"
          rel="noreferrer"
          >&nbsp;&nbsp;&nbsp;&nbsp;<img
            src="./src/img/icons/linkedin-icon.png"
            alt="Linkedin"
            loading="lazy"
            class="social-icon"
        /></a>
        <a
          href="https://docs.google.com/document/d/1U0pnQeLEjIKGhuvM63GaTmAjnD5v1mLEaZT4ATRQ_1M/edit?usp=sharing"
          target="_blank"
          rel="noreferrer"
        >
          <button id="resume" type="button" ion-button color="danger">
            Resume
          </button>
        </a>
      </div>

      <!-- Scroll to top -->
      <i class="scroll-up" id="scroll-up"
        ><i class="fa-solid fa-arrow-up"></i
      ></i>

      <!-- Ion icons scripts -->
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>
    </main>
  </body>
</html>

<h2 id="contact-me">Contact Me</h2>
<section class="contact-section">
  <div class="contact" id="contact">
    <br />
    <i class="fab fab fa-linkedin"></i>
    <a
      href="https://www.linkedin.com/in/alexeddings-dev/"
      target="_blank"
      class="btn contact-details"
      rel="noreferrer"
      >Linkedin&nbsp;</a
    >
    <i class="fab fa-github"></i>
    <a
      id="contact-github"
      href="https://github.com/RiverXDiamant"
      target="_blank"
      class=""
      rel="noreferrer"
    >
      GitHub</a
    >
  </div>
</section>

<!-- Footer section -->
<footer>
  <div class="footer">
    <p class="copy">
      &copy; 2023 | Built with <i class="fa-solid fa-mug-hot"></i> by Alex
    </p>
  </div>
</footer>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/79ca7b730c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Alex Eddings | Software Engineer</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav>
      <h1>Alex Eddings</h1>
      <ul class="navigation">
        <li><a href="#skills" class="nav-link">Skills</a></li>
        <li><a href="#projects" class="nav-link">Projects</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <button class="burger-menu" id="burger-menu">
        <ion-icon class="bars" name="menu-outline"></ion-icon>
      </button>
    </nav>

    <!-- Skills Section -->
    <section class="skills" id="skills">
      <h2 class="skill-header">Skills</h2>

      <div class="skills-wrapper">
        <div class="first-set">
          <img
            src="./src/img/icons/html_logo.png"
            aria-label="skill entry html 5"
            alt="html icon"
            loading="lazy"
            class="icon icon-card"
          />
          <img
            src="./src/img/icons/css-logo.png"
            aria-label="skill entry css 3"
            alt="css icon"
            loading="lazy"
            class="icon icon-card"
          />
          <img
            src="./src/img/icons/javascript-logo.png"
            aria-label="skill entry javascript"
            alt="javascript icon"
            loading="lazy"
            class="icon icon-card"
          />
        </div>

        <div class="second-set animate__animated animate__pulse">
          <img
            src="./src/img/icons/mernstack-icon.png"
            aria-label="skill entry Mern stack"
            alt="mern stack icon"
            loading="lazy"
            class="icon icon-card"
          />
          <img
            src="./src/img/icons/react-icon.png"
            aria-label="skill entry react"
            alt="react icon"
            loading="lazy"
            class="icon icon-card"
          />
          <img
            src="./src/img/icons/git-icon.png"
            aria-label="skill entry git"
            alt="git icon"
            loading="lazy"
            class="icon icon-card"
          />
        </div>
      </div>
    </section>
    <!-- Skills End -->

    <!-- Projects section -->
    <section class="projects" id="projects">
      <h2 class="projects-title">Projects</h2>

      <!-- Project 1 -->
      <div class="projects-container">
        <div class="project-container project-card">
          <h3 class="project-title">Fashion Blog</h3>
          <img
            src="./src/img/FashionBlogReact.png"
            alt="expense-tracker"
            loading="lazy"
            class="project-pic"
          />

          <p class="project-details"></p>
          <i class="fa-solid fa-display"></i>
          <a href="#" target="_blank" class="project-link">&nbsp;Demo</a>
          | <i class="fa-brands fa-github"></i>
          <a href="#" target="_blank" class="project-link">&nbsp;Repo</a>
        </div>

        <!-- Project 2 -->

        <div class="project-container project-card">
          <h3 class="project-title">2 Player Fighting Game</h3>
          <img
            src="./src/img/FightingGame-JS.png"
            alt="javascript fighting game"
            loading="lazy"
            class="project-pic"
          />

          <p class="project-details"></p>
          <i class="fa-solid fa-display"></i>
          <a href="#" target="_blank" class="project-link">&nbsp;Demo</a>
          | <i class="fa-brands fa-github"></i>
          <a href="#" target="_blank" class="project-link">&nbsp;Repo</a>
        </div>

        <!-- Project 3 -->
        <div class="project-container project-card">
          <h3 class="project-title">eCommerce Store</h3>
          <img
            src="./src/img/Vans-eCommerce-MERN.png"
            alt="vans ecommerce store"
            loading="lazy"
            class="project-pic"
          />

          <p class="project-details"></p>
          <i class="fa-solid fa-display"></i>
          <a href="#" target="_blank" class="project-link">&nbsp;Demo</a>
          | <i class="fa-brands fa-github"></i>
          <a href="#" target="_blank" class="project-link">&nbsp;Repo</a>
        </div>
      </div>
    </section>

    <!-- Socials - Fixed to the right -->
    <div class="socials">
      <h3>Repos</h3>
      <a href="https://github.com/RiverXDiamant" target="_blank"
        >&nbsp;&nbsp;<img
          src="./src/img/icons/Github-logoOctocat.png"
          alt="Github"
          class="social-icon"
      /></a>

      <a href="#" target="_blank"
        >&nbsp;&nbsp;<img
          src="./src/img/icons/codepen-icon.png"
          alt="Codepen"
          loading="lazy"
          class="social-icon"
      /></a>

      <h3>Contact</h3>
      <a href="https://www.linkedin.com/in/alexeddings-dev/" target="_blank"
        >&nbsp;&nbsp;<img
          src="./src/img/icons/linkedin-icon.png"
          alt="Linkedin"
          loading="lazy"
          class="social-icon"
      /></a>
      <a
        href="https://docs.google.com/document/d/18CWlDBt9wImTJCJyWIvhVL-KqxaMqCu2Oum280DG9zg/edit?usp=sharing"
        target="_blank"
      >
        <button id="resume">Resume</button>
      </a>
    </div>

    <!-- Scroll to top -->
    <i class="scroll-up" id="scroll-up"
      ><img
        src="assets/icons/icons8-upward-arrow.gif"
        class="social-icon up-arrow"
        alt="scroll up arrow"
    /></i>

    <!-- Ion icons scripts -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

<!-- START CONTACT SECTION -->

<section id="contact" class="contact-section">
  <div class="contact-section-header">
    <h2>Contact Me</h2>
  </div>
  <div class="contact-links">
    <a
      href="https://facebook.com/freecodecamp"
      target="_blank"
      class="btn contact-details"
      ><i class="fab fa-facebook-square"></i> Facebook</a
    >
    <a
      id="profile-link"
      href="https://github.com/freecodecamp"
      target="_blank"
      class="btn contact-details"
      ><i class="fab fa-github"></i> GitHub</a
    >
    <a
      href="https://twitter.com/freecodecamp"
      target="_blank"
      class="btn contact-details"
      ><i class="fab fa-twitter"></i> Twitter</a
    >
  </div>
</section>

<!-- END CONTACT SECTION -->

<!-- Footer section -->
<footer>
  <div class="footer">
    <p class="copy">&copy; 2023 | Built with &#x2661; by Alex</p>
  </div>
</footer>
